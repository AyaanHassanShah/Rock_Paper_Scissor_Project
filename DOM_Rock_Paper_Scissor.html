<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="Styles/DOM_Rock_Paper_Scissor.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
      playGame('rock');
      " class="move-button"><img class=" move-icon" src="Icons/rock-emoji.png"></button>

  <button onclick="
      playGame('paper');
    " class="move-button"><img class="move-icon" src="Icons/paper-emoji.png"></button>
  <button onclick="
      playGame('scissors');
    " class="move-button"><img class="move-icon" src="Icons/scissors-emoji.png"></button>

  <p class="js-result Result"></p>
  <p class="js-moves"></p>
  <p class="js-score Score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="Reset-Score">Reset Score</button>

  <script src="Scripts/DOM_Rock_Paper_Scissor.js"></script>
</body>

</html>
